<p-toast></p-toast>

<input type="text" pInputText placeholder="Search" [(ngModel)]="qr_entred">
<button pButton type="button" label="Add"  (click)="search()" ></button>

<div class="grid mt-2">
  <div class="col-9">
    <div class="card">
      <p-table [columns]="cols" [value]="order_lines" [scrollable]="true" scrollHeight="250px"
          [virtualScroll]="false" [virtualScrollItemSize]="40">
          <ng-template pTemplate="header" let-columns>
              <tr>
                <th>Id</th>
                <th>Code QR</th>
                <th>Designation</th>
                <th>Prix</th>
                <th>Quantit√©</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
              <tr style="height:40px">
                <td>{{rowData.product["id"]}}</td>
                <td>{{rowData.product["qrCode"]}}</td>
                <td>{{rowData.product["label"]}}</td>
                <td>{{rowData.product["price"] | currency}}</td>
                <td>{{rowData["quantity"]}}</td>
              </tr>
          </ng-template>
      </p-table>

  </div>

  </div>
  <div class="col-3">
    <p-card>
      <div class="grid">
        <div class="col-6">
          <h6><strong>Prix HT:</strong></h6>
        </div>
        <div class="col-6">{{prix_htx|currency}}</div>
        <div class="col-6">
          <h6><strong>TVA:</strong></h6>
        </div>
        <div class="col-6">{{prix_htx*0.2|currency}}</div>
        <div class="col-6">
          <h6><strong>Prix TTC:</strong></h6>
        </div>
        <div class="col-6">{{prix_htx*1.2|currency}}</div>
      </div>
      <button pButton type="button" label="Order" class="p-button-success"  (click)="save()" ></button>

    </p-card>
  </div>

</div>
