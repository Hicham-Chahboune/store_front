<div class="card">
  <p-table [value]="products" styleClass="p-datatable-sm" responsiveLayout="scroll">
  
      <ng-template pTemplate="header">
          <tr>
              <th>Id</th>
              <th>Qr</th>
              <th>label</th>
              <th>Price</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
          <tr>
              <td>{{product.id}}</td>
              <td>{{product.qr_code}}</td>
              <td>{{product.label}}</td>
              <td>{{product.price}}</td>
          </tr>
      </ng-template>
  </p-table>
</div>
